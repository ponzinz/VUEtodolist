<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- /tailwind CDN -->

    <!-- lord-icon -->
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <!-- /lord-icon -->

    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /font awesome  -->

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- /google fonts  -->

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>TO-DO LIST</title>

    <style>
        .active {
            text-decoration: line-through;
        }

        .btn {
            background-color: #2563eb;
        }

        .btn:hover {
            background-color: #1147ba;
        }

        .invalid {
            background-color: #dc2626;
        }

        .invalid:hover {
            background-color: #bd1212;
        }
    </style>


</head>

<body class="dark:bg-slate-700 dark:text-white">

    <div id="app">

        <div class="p-4 max-w-[393px] bg-white dark:bg-slate-800 text-blue-600">
            <div>

                <ul class="flex justify-between">
                    <!-- share icon -->
                    <li><a href="#"><i class="pr-2 fa-solid fa-chevron-left"></i>Lists</a></li>
                    <li><a href="#"></a></li>
                    <!-- menu icon -->
                    <li><a href="#"><i class="fa-solid fa-ellipsis"></i></a></li>
                </ul>

            </div>

            <div>
                <h1 class="mt-2 text-[1.8rem] font-bold">To-Do List</i></h1>
            </div>

            <!-- search -->
            <div class="mt-4 relative">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">

                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>

                </div>
                <input v-model="userTask" @keyup.enter="addTask" type="search" id="default-search"
                    class="w-full p-4 ps-10 block text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-slate-500 focus:border-slate-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-slate-500 dark:focus:border-slate-500"
                    placeholder="Add new task..." />
                <button @click="addTask()" :class="{ 'invalid': invalidValue, 'btn': !invalidValue}"
                    class="btn text-white absolute end-2.5 bottom-2.5 font-medium rounded-lg text-sm px-4 py-2">Add</button>
            </div>
            <!-- /search -->

            <h1 v-if="invalidValue" class="pt-2 text-red-600 font-bold">Enter more than 3 characters</h1>

        </div>

        <div class="tasks">
            <ul v-for="singleTask, index in taskList" id="list" class="mx-3 divide-slate-800">
                <li class="p-2 flex justify-between items-center border-b border-slate-200 dark:border-white">

                    <div @click=" singleTask.done=!singleTask.done">
                        <i v-if="singleTask.done"
                            class="pr-4 cursor-pointer text-blue-600 fa-solid fa-circle-check"></i>
                        <i v-else class="pr-4 text-slate-400 fa-solid fa-circle"></i>
                    </div>

                    <span :class="{ 'active': singleTask.done }" @click=" singleTask.done=!singleTask.done"
                        class=" text-[14px] cursor-pointer">{{ singleTask.text
                        }}</span>

                    <div @click="deleteTask(index)" class="px-2">
                        <i class="p-4 text-red-600 cursor-pointer fa-solid fa-trash"></i>
                    </div>

                </li>
            </ul>
        </div>
    </div>

    <!-- scripts -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./assets/js/main.js"></script>
    <!-- /scripts -->

</body>

</html>
